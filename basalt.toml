[package]
type = 'bash'
name = 'hookah'
slug = 'hookah'
version = '1.0.0'
authors = ['Edwin Kofler <edwin@kofler.dev>']
description = 'An elegantly minimal solution for Git hooks'

[run]
dependencies = ['https://github.com/hyperupcall/bash-core@v0.4.0', 'https://github.com/hyperupcall/bats-all@v4.3.0']
binDirs = []
sourceDirs = ['pkg/src/util', 'pkg/src/commands']
builtinDirs = []
completionDirs = []
manDirs = []

[run.shellEnvironment]

[run.setOptions]
errexit = 'on'
pipefail = 'on'

[run.shoptOptions]
nullglob = 'on'
shift_verbose = 'on'

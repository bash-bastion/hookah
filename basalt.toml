[package]
type = 'bash'
name = 'hookah'
slug = 'hookah'
version = '0.1.0'
authors = ['Edwin Kofler <edwin@kofler.dev>']
description = 'A hook helper for Git'

[run]
dependencies = ['https://github.com/hyperupcall/bats-all.git@v4.3.0']
binDirs = []
sourceDirs = ['pkg/src/util', 'pkg/src/commands']
builtinDirs = []
completionDirs = []
manDirs = []

[run.shellEnvironment]

[run.setOptions]
errexit = 'on'
pipefail = 'on'

[run.shoptOptions]
nullglob = 'on'
shift_verbose = 'on'
